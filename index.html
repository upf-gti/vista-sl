        <style>
            html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
            .triangle1 {
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 50px 50px 0 0;
                border-color: #21a9e1 transparent transparent transparent;
                margin: 0 auto;
                animation: shk1 1s ease-in-out infinite normal;
            }

            .triangle2 {
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 0 50px 50px;
                border-color: transparent transparent #1060a4 transparent;
                margin: -50px auto 0;
                animation: shk2 1s ease-in-out infinite alternate;
            }
            @keyframes shk1 {
                0% {
                    transform: rotate(-360deg);
                }

                100% {
                }
                }

                @keyframes shk2 {
                0% {
                    transform: rotate(360deg);
                }

                }
